<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap-->

      <style>
        body{
    background-color: rgb(213, 129, 19);
}
button{
    padding: 5px;
    background-color: blue;
    display:inline;
}
input{
    size: 5cm;
}
      </style>
    
    </head>
    <div class="container">
        <h1>Weather</h1>
        <br/>
        <br/>
        <center class="row">
            <form method="post" class="forms">
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="Search">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </center>
        
        <div class="row">
            {% if data.country_code and data.temp and data.humidity %}
            <div class="col-md-6 col-md-offset-3">
                <h1>country code:{{data.country_code}}</h1>
                <h5>City name:{{data.city}}</h5>
                <h5>temp in kelvin:{{data.temp}}</h5>

                <h5>humidity:{{data.humidity}}></h5>
            </div>

            {% endif %}
        </di>
    </div>
    </body>
</html>
